<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimeStore</title>
    <link rel="stylesheet" type="text/css" href="css/dashboard_style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</head>
<body>
<div class="container">
    <div class="box_1">
        <p>AnimeStore</p>
    </div>
    <div class="box_2">
        <form action="http://www.google.pl/search" method="get">
            <input type="text" name="q">
            <input type="hidden" name="ie" value="utf-8">
            <input type="hidden" name="sitesearch">
            <input type="submit" value="Szukaj">
        </form>
    </div>
    <div class="box_3">
        <div class="box_3_1">
            <div class="fotorama">
                <img src="img/1.jpg">
                <img src="img/2.jpg">
                <img src="img/3.jpg">
            </div>
        </div>
        <div class="box_3_2">2</div>
        <div class="box_3_3">3</div>
        <div class="box_3_4">4</div>
        <div class="box_3_5">5</div>
        <div class="box_3_6">6</div>
    </div>
    <div class="box_4"><p>
        Here is place to contact witch CEO</p></div>
</div>
</body>
</html>
